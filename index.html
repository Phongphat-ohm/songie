<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Songie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="./src/javascript/login.js"></script>

    <link rel="stylesheet" href="./src/css/style.css">
</head>

<body class="bg-dark">
    <div class="d-flex justify-content-end container">
        <button class="btn btn-outline-light mt-2" data-bs-toggle="modal"
            data-bs-target="#exampleModal">เข้าสู่ระบบ</button>
    </div>
    <div class="container d-flex flex-column ">
        <div class="bg-light mt-3" style="width: 100%; height: 40rem;">

        </div>
    </div>
    <div class="container">
        <div class="mt-2 text-light text-center d-flex flex-column">
            <label>ชื่อเพลง / เครดิต | <span id="audioTimeIndicator">00:00</span></label>
            <div class="mt-2 d-flex justify-content-center ">
                <button id="btn-play-pause" class="rounded-circle btn-none mx-2">
                    <i class="bi bi-play-fill" id="play"></i>
                    <i class="bi bi-pause-fill" id="pause"></i>
                </button>
            </div>
        </div>
    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">เข้าสู่ระบบ หรือ สมัครสมาชิก</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <label>อีเมล</label>
                        <input type="email" name="" class="form-control mb-2" id="Email">
                        <label>รหัสผ่าน</label>
                        <input type="password" name="" class="form-control mb-2" id="Password">
                        <div class="text-end">
                            <button type="button" class="btn btn-outline-warning">เข้าสู่ระบบ</button>
                        </div>
                    </form>
                    <hr class="mx-2">
                    <div class="text-center">
                        <button type="button" onclick="googleSignIn()" class="btn btn-danger rounded-circle"
                            style="padding: 6px 10px;"><i class="bi bi-google"></i></button>
                        <button type="button" onclick="loginWithLine()" class="btn btn-success rounded-circle"
                            style="padding: 6px 10px;"><i class="bi bi-line"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="./src/javascript/script.js"></script>

</html>
